db:
  image: mongo:latest
  command: ["mongod", "--smallfiles"]
  volumes:
    - /mongodata:/data/db
  ports:
    - "27017:27017"

api:
  build: ./api
  ports:
    - "8080"
  links:
    - db

webfront:
  image: nginx:alpine
  volumes:
    - ./webfront/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./webfront/build:/www
  ports:
    - "80:80"

lbc:
  image: nginx:alpine
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  ports:
    - "8080:8080"
  links:
    - api:api
