<h2 class="ui center aligned block header">
  <div class="content">Result</div>
</h2>

<div class="doubling stackable five column ui grid container"
  ng-controller="ResultController as result"
  ng-init="getResult()">
  <div class="column" ng-repeat="day in result">
    <h4 class="ui top attached segment header center aligned" ng-class="day.color">
      {{day.day}}
    </h4>
    <div class="ui segment attached">
      <div class="ui divided items">
      <div ng-repeat="member in day.members">
        <div class="ui tiny circular image middle aligned"  style="padding:4px; width:100px;">
          <img ng-src="{{'./images/member/' + member.pic}}"">
        </div>
        <span>
          {{member.name}}
        </span>
      </div>
      </div>
    </div>
  </div>
</div>
