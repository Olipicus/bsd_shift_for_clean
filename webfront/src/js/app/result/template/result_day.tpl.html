<div ng-init="getResultByDay()">

<div class="ui grid one column center aligned" style="padding-top:20px" >
  <h1 class="ui column">
     {{result[0].day}}
  </h1>
</div>

<div class="ui five column doubling grid center aligned" style="padding:20px;">
<div class="ui column" ng-repeat="member in result[0].members">
<div class="ui card" >
  <div class="image">
    <img ng-src="{{'./images/member/' + member.pic}}" style="width:100%;">
  </div>
  <div class="content">
    <a class="header">{{member.name}}</a>
    <div class="meta">
      <span>{{member.day}}</span>
    </div>
  </div>
</div>
</div>
</div>

<div class="ui grid one column center aligned" >
  <a ui-sref="result">
    <button class="ui green massive button">Result ทั้งหมด</button>
  </a>
</div>

</div>
