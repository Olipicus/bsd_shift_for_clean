<div ng-init="checkState()">

<div class="ui grid one column center aligned" style="position: relative; top: -50px;">
  <div class="ui column" style="position: relative; top: 50px; z-index: 1;">
      <img class="ui center aligned" src="./images/Hat_Sorting.png"  ng-show="!member.day&&member"/>
  </div>
  <div class="ui column">
    <img class="ui center aligned" ng-src="{{member.pic}}" ng-show="member" style="width:200px; height:200px;" />
  </div>
</div>

<div class="ui grid one column center aligned" style="position: relative; top: -50px;">
  <h1 class="ui column">
     {{message}}
  </h1>
</div>

<div class="ui grid one column center aligned" style="position: relative; top: -50px;" ng-show="!member.day&&member">
  <div class="ui column">
      <button class="ui red massive button" ng-click="assignDay()">เริ่มคัดสรร</button>
  </div>
</div>
</div>
