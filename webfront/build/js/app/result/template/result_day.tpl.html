<div ng-init="getResultByDay()">

<div class="ui grid one column center aligned" >
  <h1 class="ui column">
     {{result[0].day}}
  </h1>
</div>

<div class="ui grid five column center aligned">
<div class="ui column" ng-repeat="member in result[0].members">
<div class="ui card" style="width:200px" >
  <div class="image">
    <img ng-src="{{'./images/member/' + member.pic}}" style="width:200px; height:200px;">
  </div>
  <div class="content">
    <a class="header">{{member.name}}</a>
    <div class="meta">
      <span>{{member.day}}</span>
    </div>
  </div>
</div>
</div>
</div>

</div>
